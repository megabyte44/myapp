    <!-- Template for: dashboard.html -->
    <script type="text/template" id="dashboard-page">
        <div class="dashboard-container">
            <div class="card-grid">
                <!-- Today's Plan Card -->
                <div class="card plan-card">
                    <div class="card-header">
                        <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line><path d="M12 15h.01"></path><path d="M12 18h.01"></path></svg></span>
                        <h2 id="plan-title">Hi Punith, here's your plan for ...</h2>
                    </div>
                    <div class="card-content">
                        <ul class="plan-list" id="plan-list-container"></ul>
                        <button class="button button-outline" id="view-planner-btn">View Full Planner</button>
                    </div>
                </div>
                <!-- Financial Snapshot Card -->
                <div class="card finance-card">
                    <div class="card-header">
                        <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-wallet-icon lucide-wallet"><path d="M19 7V4a1 1 0 0 0-1-1H5a2 2 0 0 0 0 4h15a1 1 0 0 1 1 1v4h-3a2 2 0 0 0 0 4h3a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1"/><path d="M3 5v14a2 2 0 0 0 2 2h15a1 1 0 0 0 1-1v-4"/></svg></span>
                        <h2>Financial Snapshot</h2>
                    </div>
                    <div class="card-content">
                        <div class="finance-item"><span>Today's Expenses</span><span class="finance-value expense" id="today-expenses">-0.00</span></div>
                        <div class="finance-item"><span>Net Balance (Overall)</span><span class="finance-value balance" id="net-balance">0.00</span></div>
                        <div class="budget-tracker">
                            <div class="budget-header"><span>Budget Usage (Monthly)</span><span id="budget-usage-text">0.00 / 0.00</span></div>
                            <div class="progress-bar-container"><div class="progress-bar" id="budget-progress-bar" style="width: 0%;"></div></div>
                        </div>
                        <button class="button button-outline" id="view-tracker-btn">View Full Tracker</button>
                    </div>
                </div>
                <!-- To-Do List Card -->
                <div class="card todo-card">
                    <div class="card-header">
                        <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-list-checks-icon lucide-list-checks"><path d="m3 17 2 2 4-4"/><path d="m3 7 2 2 4-4"/><path d="M13 6h8"/><path d="M13 12h8"/><path d="M13 18h8"/></svg></span>
                        <h2>Today's To-Do List</h2>
                    </div>
                    <div class="card-content">
                        <div class="todo-list" id="todo-list-container"></div>
                       <button class="button button-outline" id="view-tasks-btn">View All Tasks</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Floating Action Button -->
       <button class="fab" id="fab-quick-idea" aria-label="Quick Idea Capture"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path></svg>
        </button>
    </script>
    
    <!-- Template for: to-do list.html -->
    <script type="text/template" id="to-do-list-page">
        
    <main class="feature-placeholder">
        <div class="feature-header">
            <div class="feature-icon-wrapper">
                <!-- ListChecks Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-list-todo-icon lucide-list-todo"><rect x="3" y="5" width="6" height="6" rx="1"/><path d="m3 17 2 2 4-4"/><path d="M13 6h8"/><path d="M13 12h8"/><path d="M13 18h8"/></svg>
            </div>
            <h1 class="feature-title">To-Do List</h1>
            <p class="feature-description">Organize your tasks, set priorities, and track your progress.</p>
        </div>

        <div class="feature-content">
            <!-- Loading State Placeholder -->
            <div id="loading-state" class="loading-container">
                <!-- Loader2 Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="animate-spin">
                    <path d="M21 12a9 9 0 1 1-6.219-8.56"/>
                </svg>
                <p>Loading tasks...</p>
            </div>

            <!-- Main To-Do App Container (Initially Hidden) -->
            <div id="app-container" class="space-y-6" style="display: none;">
                <section class="card shadow-md">
                    <div class="card-content">
                        <!-- Add Task Form -->
                        <div class="add-task-form">
                            <input id="new-task-text" type="text" class="input flex-grow" placeholder="Add a new task...">
                            <div class="add-task-controls">
                                <input id="new-task-date" type="date" class="input date-input">
                                <div class="select-wrapper">
                                    <select id="new-task-priority" class="select-input">
                                        <option value="high">High</option>
                                        <option value="medium" selected>Medium</option>
                                        <option value="low">Low</option>
                                    </select>
                                </div>
                            </div>
                            <button id="add-task-btn" class="btn add-btn">
                                <!-- PlusCircle Icon -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line>
                                </svg>
                                <span class="btn-text">Add Task</span>
                            </button>
                        </div>
                        
                        <!-- Task List -->
                        <div id="task-list-container" class="task-list">
                            <!-- Tasks will be dynamically inserted here -->
                        </div>
                        
                        <!-- Empty State Message -->
                        <div id="empty-state-message" class="empty-state" style="display: none;">
                            <p>No tasks yet. Add your first task!</p>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    </script>
    
    <!-- Template for: expence tracker.html -->
    <script type="text/template" id="expense-tracker-page">
        <main class="feature-placeholder">
        <header class="feature-header">
            <div class="feature-icon-wrapper">
                <!-- ListChecks Icon -->
               <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-hand-coins-icon lucide-hand-coins"><path d="M11 15h2a2 2 0 1 0 0-4h-3c-.6 0-1.1.2-1.4.6L3 17"/><path d="m7 21 1.6-1.4c.3-.4.8-.6 1.4-.6h4c1.1 0 2.1-.4 2.8-1.2l4.6-4.4a2 2 0 0 0-2.75-2.91l-4.2 3.9"/><path d="m2 16 6 6"/><circle cx="16" cy="9" r="2.9"/><circle cx="6" cy="5" r="3"/></svg>
            </div>
            <h1 class="feature-title">Expense Tracker</h1>
            <p class="feature-description">Track your income, expenses, and manage your budget.</p>
        </header>

        <!-- Loading State -->
        <div id="loading-state" class="loading-container">
            <!-- Loader2 Icon SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide-icon animate-spin"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
            <p>Loading financial settings...</p>
        </div>

        <!-- Main Content (hidden initially) -->
        <div id="expense-tracker-page" class="main-content-grid" style="display: none;">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Financial Tracking</h2>
                    <p class="card-description">Monitor your income, expenses, and budget.</p>
                </div>
                <div class="card-content">
                    <div class="stats-grid">
                        <!-- Stat Cards -->
                        <div class="stat-card">
                            <div class="stat-card-header">
                                <h3 class="stat-card-title">Total Income</h3>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide-icon text-green"><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></svg>
                            </div>
                            <div id="total-income" class="stat-card-content text-green">0.00</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-card-header">
                                <h3 class="stat-card-title">Total Spent</h3>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide-icon text-destructive"><polyline points="22 17 13.5 8.5 8.5 13.5 2 7"/><polyline points="16 17 22 17 22 11"/></svg>
                            </div>
                            <div id="total-expenses" class="stat-card-content text-destructive">0.00</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-card-header">
                                <h3 class="stat-card-title">Monthly Budget</h3>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide-icon text-muted"><path d="M8 6h9"/><path d="M11 10h5"/><path d="M6 18H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v1.5"/><path d="M18 12.5a4.5 4.5 0 0 1-9 0 4.5 4.5 0 0 1 9 0Z"/><path d="M16 16.5a1 1 0 0 1-1-1V14a1 1 0 0 1 1-1h0a1 1 0 0 1 1 1v1.5a1 1 0 0 1-1 1Z"/><path d="M21.4 16.5A2.4 2.4 0 0 0 20 15h-1a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2h1a2.4 2.4 0 0 0 2.4-2.5Z"/></svg>
                            </div>
                            <div id="monthly-budget" class="stat-card-content">0.00</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-card-header">
                                <h3 class="stat-card-title">Remaining</h3>
                            </div>
                            <div id="remaining-budget" class="stat-card-content text-green">0.00</div>
                        </div>
                    </div>

                    <!-- Budget Progress Card -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Budget Progress</h3>
                            <p id="budget-description" class="card-description">You've spent 0.00 of your 0.00 budget.</p>
                        </div>
                        <div class="card-content">
                            <div class="progress-bar-container">
                                <div id="progress-bar" class="progress-bar" style="width: 0%;"></div>
                            </div>
                            <div id="progress-text" class="progress-text">0%</div>
                            
                            <div class="form-section">
                                <label for="monthly-budget-input" class="label">Set Your Monthly Budget:</label>
                                <div class="input-group">
                                    <input id="monthly-budget-input" type="number" placeholder="e.g., 2000.00" class="input">
                                    <button id="set-budget-btn" class="button">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide-icon"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>
                                        Set Budget
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Transactions Table Card -->
                    <div class="card">
                        <div class="card-header-flex">
                            <h3 class="card-title">Recent Transactions</h3>
                            <button id="add-transaction-dialog-btn" class="button">
                               <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-pencil-icon lucide-pencil"><path d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497z"/><path d="m15 5 4 4"/></svg>
                                Add Transaction
                            </button>
                        </div>
                        <div class="card-content">
                            <div class="table-container">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Date</th>
                                            <th>Description</th>
                                            <th>Category</th>
                                            <th class="text-right">Amount</th>
                                            <th class="text-center">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="transactions-table-body">
                                        <!-- Rows will be inserted here by JS -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Add Transaction Dialog (Modal) -->
    <div id="transaction-dialog" class="dialog-overlay" style="display: none;">
        <div class="dialog-content">
            <div class="dialog-header">
                <h3 class="dialog-title">Add New Transaction</h3>
                <p class="dialog-description">Enter transaction details. Click save when done.</p>
            </div>
            <div class="dialog-body">
                <div class="form-row">
                    <label for="new-txn-date" class="label">Date</label>
                    <input id="new-txn-date" type="date" class="input">
                </div>
                <div class="form-row">
                    <label for="new-txn-description" class="label">Description</label>
                    <input id="new-txn-description" type="text" placeholder="e.g. Coffee" class="input">
                </div>
                <div class="form-row">
                    <label for="new-txn-amount" class="label">Amount</label>
                    <input id="new-txn-amount" type="number" placeholder="e.g. 50.00" class="input">
                </div>
                <div class="form-row">
                    <label for="new-txn-category" class="label">Category</label>
                    <select id="new-txn-category" class="select"></select>
                </div>
                <div class="form-row">
                    <label for="new-txn-type" class="label">Type</label>
                    <select id="new-txn-type" class="select">
                        <option value="expense">Expense</option>
                        <option value="income">Income</option>
                    </select>
                </div>
            </div>
